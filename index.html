<html>
	<head>
		<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/colorPick.css">
		<link rel="stylesheet" href="css/colorPick.dark.theme.css">
		<script src="js/colorPick.js"></script>

		<script type="module" src="js/3Ddrawing.js"></script>
		<!-- <script src="js/meshLine.js"></script> -->

		<meta charset="utf-8">
		<title>3D Drawing Implimentation Attempt</title>
	</head>
	<body>
	
	<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
			<button type="button" class="btn btn-secondary mr-1"><input id="draw" type="checkbox"><label>Draw</label></button>
			<button type="button" class="btn btn-secondary mr-1"><div class="colorPickSelector"></div></button>
		  
			<div class="btn-group mr-1" role="group">
			  <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Stroke Size
			  </button>
			  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
				<div class="dropdown-item">
					<div class="slidecontainer">
						<input type="range" min="0" max="50" value="10" class="slider" id="myRange">
					</div>
				</div>
			  </div>
			</div>

			<div class="btn-group mr-1" role="group">
				<button id="btnGroupDrop2" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  Brush Type
				</button>
				<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
					<div class="dropdown-item">
						<input id="typeone" type="checkbox" name="btype[1][]"><label>Line Type</label>
					</div>
					<div class="dropdown-item">
						<input id="typetwo" type="checkbox" name="btype[1][]"><label>Cube Type</label>
					</div>
				</div>
			</div>

			<div class="btn-group mr-1" role="group">
				<button id="btnGroupDrop3" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  Presets
				</button>
				<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
				</div>
			</div>
	</div>
	
	<div id="container"></div>	

	</body>
</html>
